<!DOCTYPE html>
<html>
<head>
  <title>Editor em Tempo Real</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #editor {
      width: 80%;
      height: 90vh;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      font-size: 18px;
      background-color: #000;
      color: #fff;
      outline: none;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="editor" contenteditable="true"></div>

  <script>
    // Configuração do Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDDWRJopKglnAu6Mx95Ssf_WxPiZ00D09o",
      authDomain: "fir-78392.firebaseapp.com",
      databaseURL: "https://fir-78392-default-rtdb.firebaseio.com/",
      projectId: "fir-78392",
      storageBucket: "fir-78392.appspot.com",
      messagingSenderId: "553844437908",
      appId: "1:553844437908:web:65dc97de27568e20a61581"
    };
    // Inicializando o Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    var editor = document.getElementById('editor');
    var isLocalChange = false;  // Flag para evitar loops
    var prevContent = '';       // Variável para armazenar o conteúdo anterior

    // Função para obter a posição do cursor
    function getCaretPosition(element) {
      var caretOffset = 0;
      var doc = element.ownerDocument || element.document;
      var win = doc.defaultView || doc.parentWindow;
      var sel;
      if (typeof win.getSelection != "undefined") {
        sel = win.getSelection();
        if (sel.rangeCount > 0) {
          var range = sel.getRangeAt(0);
          var preCaretRange = range.cloneRange();
          preCaretRange.selectNodeContents(element);
          preCaretRange.setEnd(range.endContainer, range.endOffset);
          caretOffset = preCaretRange.toString().length;
        }
      } else if ( (sel = doc.selection) && sel.type != "Control") {
        var textRange = sel.createRange();
        var preCaretTextRange = doc.body.createTextRange();
        preCaretTextRange.moveToElementText(element);
        preCaretTextRange.setEndPoint("EndToEnd", textRange);
        caretOffset = preCaretTextRange.text.length;
      }
      return caretOffset;
    }

    // Função para definir a posição do cursor
    function setCaretPosition(element, offset) {
      var range = document.createRange();
      var sel = window.getSelection();
      range.setStart(element.childNodes[0], offset);
      range.collapse(true);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    // Sincronizando mudanças no editor com o Firebase
    editor.addEventListener('input', function(event) {
      isLocalChange = true;  // Indica que a mudança é local
      var content = editor.innerHTML;
      database.ref('content').set(content);
    });

    // Atualizando o editor com mudanças do Firebase
    database.ref('content').on('value', function(snapshot) {
      if (!isLocalChange) {
        var content = snapshot.val();
        var currentPos = getCaretPosition(editor);
        var scrollTop = editor.scrollTop;

        // Calcula a diferença no tamanho do texto
        var diff = content.length - prevContent.length;
        prevContent = content;

        // Ajusta a posição do cursor baseado na diferença
        var newPos = currentPos + diff;
        if (newPos < 0) {
          newPos = 0;
        } else if (newPos > content.length) {
          newPos = content.length;
        }

        editor.innerHTML = content;
        setCaretPosition(editor, newPos);
        editor.scrollTop = scrollTop; // Mantém a posição de rolagem
      }
      isLocalChange = false;  // Reseta a flag após processar a mudança
    });

    // Inicialização inicial do conteúdo
    database.ref('content').once('value', function(snapshot) {
      var content = snapshot.val();
      editor.innerHTML = content;
      prevContent = content;
    });

  </script>
</body>
</html>
